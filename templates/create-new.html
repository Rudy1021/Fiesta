{% extends 'base-new.html' %}
{% block content %}
<div class="container create bg-light p-3">
  <div class="text-center">
    <h3>創建活動</h3>    
  </div>
  <div class="card select-tag-list">
    <div class="card-body">
      <div class="form-group mt-3">
        <label for="">活動照片</label>
        <input type="button" id="file" name="file" value="選擇圖片" class="float-clear">
      </div>      
      <div class="form-group mt-3">
        <label for="">活動名稱</label>
        <input type="text" class="form-control" id="" placeholder="">
      </div>
      <div class="form-group mt-3">
        <label for="">活動主辦方</label>
        <input type="text" class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for="">活動簡介</label>
        <textarea class="form-control" id="" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="">開始時間</label>
        <input type="datetime-local" class="form-control">
      </div>
      <div class="form-group">
        <label for="">結束時間</label>
        <input type="datetime-local" class="form-control">
      </div>
      <div class="text-center">
        <input type="button" id="" name="" value="下一步">
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block script %}
<script src="{{ url_for('static',filename='js/test.js') }}"></script>
{% endblock script %}
