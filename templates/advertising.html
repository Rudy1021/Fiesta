{% extends 'base2.html' %}
{% block title %}廣告投放後台{% endblock title %}
{% block content %}
<link href="{{ url_for('static',filename='scss/style-dashboard.css') }}?version=1.14" rel="stylesheet">
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">廣告投放</h6>
          <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
              <div class="dropdown-header">選擇動作</div>
              <a class="dropdown-item" href="#">編輯</a>
              <a class="dropdown-item" href="#">刪除</a>
            </div>
          </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="row">
            <div class="col-6 text-center">
              <div class="change-img">
                <div class="change-text">
                  <label class="pic-edit" for="file">編輯圖片<i class="fas fa-pencil-alt"></i></label>
                  <input type="file" name="file" id="file" class="position-absolute overflow-hidden"
                    style="display:none;">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <small id="passwordHelpBlock" class="form-text text-muted text-left">
                    * 照片建議尺寸 1024*768
                  </small>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="form-group col-md-12">
                  <input type="text" class="form-control behoove" id="Ads_Name" placeholder="請輸入廣告標題">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6 float-left">
                  <input type="text" class="form-control" id="Source" placeholder="請輸入廠商名稱">
                </div>
                <div class="form-group col-md-6 float-left">
                  <input type="text" class="form-control" id="Price" placeholder="請輸入價格">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-6 text-center">
                  <input type="text" class="form-control DateTime" id="startTime" placeholder="請選擇開始時間">
                </div>
                <div class="col-6 text-center">
                  <input type="text" class="form-control DateTime" id="endTime" placeholder="請選擇結束時間">
                </div>
              </div>
              <div class="row mt-3">                
                <div class="col-12 text-center">
                  <textarea class="form-control behoove" id="Content" rows="6" placeholder="請輸入廣告內容"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <button type="button" class="btn btn-secondary m-3">返回</button>
                  <button type="button" class="btn btn-primary m-3 submit">送出</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mb-3">
    <button class="btn btn-orange btn-radius add schedule btn-lg">+</button>
  </div>
</div>
{% endblock content %}
{% block script %}
<script src="{{ url_for('static',filename='dashboard/js/advertising.js') }}?version=1.01"></script>
{% endblock script %}
